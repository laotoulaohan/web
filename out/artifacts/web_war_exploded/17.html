<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function f(x) {
            while ((x.length>0)&&(x.charAt(0)==" "))
            x=x.substring(1,x.length);
            while (x.length>0&&(x.charAt(x.length-1)==" "))
            x=x.substring(0,x.length-1);
            alert("kill="+x+"==");
            return x;
        }
    </script>
</head>
<body>
<a href="javascript:f(' abc def ')">点我</a>
</body>
</html>
