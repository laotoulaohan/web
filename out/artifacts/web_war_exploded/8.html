<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        body{
            margin: 0px;
        }
        #left{
            border: 1px dashed #0099CC;
            background-color: cyan;
            height: 300px;
            width: 100px;
            position: absolute;
            top: 0px;
            left: 0px;
        }
        #right{
            border: 1px dashed #0099CC;
            background-color: cyan;
            height: 300px;
            width: 100px;
            position: absolute;
            right: 0px;
            top: 0px;
        }
        #cerent{
            border: 1px dashed #0099CC;
            background-color: #77FFFF;
            margin-left: 100px;
            margin-right: 100px;
            height: 300px;
        }
    </style>
</head>
<body>
<div id="left">左边</div>
<div id="right">右边</div>
<div id="cerent">中间</div>
</body>
</html>
