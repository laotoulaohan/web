<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #left{
            border: 1px dashed #0099CC;
            background-color: cyan;
            height: 300px;
            width: 300px;
            float: left;
        }
        #right{
            border: 1px dashed #0099CC;

            height: 300px;
            width: 300px;
            float: right;
        }
    </style>
</head>
<body>
<div id="left">
    左边
</div>
<div id="right">
    右边
</div>
</body>
</html>
